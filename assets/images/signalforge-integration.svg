<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360" role="img" aria-label="SignalForge broker integration illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#0b2c53" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="pipe" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.70"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.70"/>
    </linearGradient>
  </defs>

  <rect x="30" y="30" width="840" height="300" rx="26" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="60" y="60" width="780" height="240" rx="20" fill="url(#bg)" stroke="#e5e7eb"/>

  <!-- left: SignalForge -->
  <g filter="url(#shadow)">
    <rect x="105" y="110" width="240" height="140" rx="20" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <g>
    <rect x="130" y="135" width="190" height="18" rx="9" fill="#e0ebff"/>
    <rect x="130" y="165" width="150" height="12" rx="7" fill="#e5e7eb"/>
    <rect x="130" y="187" width="190" height="12" rx="7" fill="#e5e7eb"/>
    <rect x="130" y="209" width="120" height="12" rx="7" fill="#e5e7eb"/>
    <circle cx="308" cy="211" r="7" fill="#3cb879" fill-opacity="0.85"/>
  </g>

  <!-- right: Broker -->
  <g filter="url(#shadow)">
    <rect x="555" y="110" width="240" height="140" rx="20" fill="#ffffff" stroke="#e5e7eb"/>
  </g>
  <g>
    <rect x="580" y="135" width="190" height="18" rx="9" fill="#dafaf0"/>
    <rect x="580" y="165" width="170" height="12" rx="7" fill="#e5e7eb"/>
    <rect x="580" y="187" width="190" height="12" rx="7" fill="#e5e7eb"/>
    <rect x="580" y="209" width="110" height="12" rx="7" fill="#e5e7eb"/>
    <circle cx="755" cy="211" r="7" fill="#1a73e8" fill-opacity="0.75"/>
  </g>

  <!-- middle pipe -->
  <g fill="none" stroke-linecap="round" stroke-width="10">
    <path d="M360 180 C 420 130, 480 130, 540 180" stroke="url(#pipe)" stroke-opacity="0.55"/>
    <path d="M360 205 C 420 255, 480 255, 540 205" stroke="url(#pipe)" stroke-opacity="0.55"/>
  </g>

  <!-- nodes -->
  <g>
    <circle cx="360" cy="180" r="9" fill="#1a73e8" fill-opacity="0.85"/>
    <circle cx="540" cy="180" r="9" fill="#3cb879" fill-opacity="0.85"/>
    <circle cx="360" cy="205" r="9" fill="#3cb879" fill-opacity="0.75"/>
    <circle cx="540" cy="205" r="9" fill="#1a73e8" fill-opacity="0.75"/>
  </g>

  <!-- label chips -->
  <g font-family="Inter, system-ui, -apple-system, Arial" font-size="14" font-weight="600" fill="#0b2c53" fill-opacity="0.85">
    <text x="160" y="268">SignalForge</text>
    <text x="625" y="268">Broker Platform</text>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Arial" font-size="13" font-weight="500" fill="#6b7280">
    <text x="362" y="106">Real trades • Order routing • Positions • Alerts</text>
  </g>
</svg>
