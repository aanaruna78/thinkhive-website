<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" role="img" aria-label="SignalForge product illustration">
  <defs>
    <linearGradient id="ftBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.07"/>
    </linearGradient>
    <linearGradient id="ftLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8"/><stop offset="1" stop-color="#3cb879"/>
    </linearGradient>
    <linearGradient id="ftBar1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8"/><stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="ftBar2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3cb879"/><stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="ftShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#0b2c53" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="40" y="40" width="720" height="440" rx="26" fill="url(#ftBg)" stroke="#e5e7eb" stroke-opacity="0.4"/>

  <!-- Dashboard card: STAFA Scoring -->
  <g filter="url(#ftShadow)">
    <rect x="90" y="90" width="280" height="180" rx="18" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.5"/>
  </g>
  <text x="120" y="125" font-family="Inter,system-ui,sans-serif" font-size="14" font-weight="700" fill="#0b2c53">S.T.A.F.A Score</text>
  <!-- Animated scoring bars -->
  <g>
    <text x="120" y="152" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">Sentiment</text>
    <rect x="182" y="143" width="160" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="182" y="143" width="0" height="8" rx="4" fill="url(#ftBar1)" opacity="0.75">
      <animate attributeName="width" from="0" to="120" dur="1s" fill="freeze" begin="0.5s"/>
    </rect>

    <text x="120" y="175" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">Technical</text>
    <rect x="182" y="166" width="160" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="182" y="166" width="0" height="8" rx="4" fill="url(#ftBar2)" opacity="0.75">
      <animate attributeName="width" from="0" to="140" dur="1s" fill="freeze" begin="0.7s"/>
    </rect>

    <text x="120" y="198" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">AI</text>
    <rect x="182" y="189" width="160" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="182" y="189" width="0" height="8" rx="4" fill="url(#ftBar1)" opacity="0.65">
      <animate attributeName="width" from="0" to="105" dur="1s" fill="freeze" begin="0.9s"/>
    </rect>

    <text x="120" y="221" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">Fundamental</text>
    <rect x="182" y="212" width="160" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="182" y="212" width="0" height="8" rx="4" fill="url(#ftBar2)" opacity="0.7">
      <animate attributeName="width" from="0" to="130" dur="1s" fill="freeze" begin="1.1s"/>
    </rect>

    <text x="120" y="244" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">Analyst</text>
    <rect x="182" y="235" width="160" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="182" y="235" width="0" height="8" rx="4" fill="url(#ftBar1)" opacity="0.7">
      <animate attributeName="width" from="0" to="95" dur="1s" fill="freeze" begin="1.3s"/>
    </rect>
  </g>

  <!-- Dashboard card: Stock Chart -->
  <g filter="url(#ftShadow)">
    <rect x="405" y="90" width="305" height="180" rx="18" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.5"/>
  </g>
  <text x="435" y="125" font-family="Inter,system-ui,sans-serif" font-size="14" font-weight="700" fill="#0b2c53">Market Signal</text>
  <!-- Live dot -->
  <circle cx="560" cy="118" r="4" fill="#22c55e">
    <animate attributeName="r" from="3" to="5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="118" r="8" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.4">
    <animate attributeName="r" from="5" to="12" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="570" y="122" font-family="Inter,system-ui,sans-serif" font-size="9" font-weight="600" fill="#22c55e">LIVE</text>

  <!-- Animated trend line -->
  <path d="M430 230 C470 200,490 240,530 190 S580 160,610 170 S650 140,680 125" fill="none" stroke="url(#ftLine)" stroke-width="3" stroke-linecap="round" stroke-dasharray="280" stroke-dashoffset="280">
    <animate attributeName="stroke-dashoffset" from="280" to="0" dur="2s" fill="freeze" begin="0.5s"/>
  </path>
  <!-- Area fill -->
  <path d="M430 230 C470 200,490 240,530 190 S580 160,610 170 S650 140,680 125 L680 250 L430 250Z" fill="url(#ftLine)" opacity="0" fill-opacity="0.06">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze" begin="2s"/>
  </path>
  <!-- Data points -->
  <circle cx="430" cy="230" r="4" fill="#1a73e8" opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/></circle>
  <circle cx="530" cy="190" r="4" fill="#2563eb" opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s"/></circle>
  <circle cx="610" cy="170" r="4" fill="#3cb879" opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.6s"/></circle>
  <circle cx="680" cy="125" r="5" fill="#22c55e" opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.9s"/></circle>
  <!-- Arrow indicator -->
  <g opacity="0" transform="translate(688,118)">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.2s"/>
    <text font-family="Inter,system-ui,sans-serif" font-size="12" font-weight="800" fill="#22c55e">▲ BUY</text>
  </g>

  <!-- Bottom: Signal Pipeline -->
  <g filter="url(#ftShadow)">
    <rect x="90" y="300" width="620" height="145" rx="18" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.5"/>
  </g>
  <text x="120" y="335" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">Signal Pipeline</text>

  <!-- Pipeline steps -->
  <rect x="120" y="350" width="130" height="32" rx="10" fill="#e0ebff" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/>
  </rect>
  <text x="145" y="371" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="600" fill="#1a73e8" opacity="0">
    Ingest<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/>
  </text>
  <path d="M255 366 L275 366" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.2s" fill="freeze" begin="1.2s"/>
  </path>

  <rect x="280" y="350" width="130" height="32" rx="10" fill="#e0ebff" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s"/>
  </rect>
  <text x="305" y="371" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="600" fill="#1a73e8" opacity="0">
    Analyze<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s"/>
  </text>
  <path d="M415 366 L435 366" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.2s" fill="freeze" begin="1.5s"/>
  </path>

  <rect x="440" y="350" width="130" height="32" rx="10" fill="#dafaf0" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.6s"/>
  </rect>
  <text x="465" y="371" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="600" fill="#15803d" opacity="0">
    Recommend<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.6s"/>
  </text>

  <!-- Animated processing bar -->
  <rect x="120" y="400" width="540" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="120" y="400" width="0" height="8" rx="4" fill="url(#ftLine)" opacity="0.5">
    <animate attributeName="width" from="0" to="540" dur="2s" fill="freeze" begin="1s"/>
  </rect>
  <text x="120" y="428" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280" opacity="0">
    Real-time + scheduled processing · Explainable outputs
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.5s"/>
  </text>
</svg>
