    <text x="115" y="287" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#374151">ðŸ“Š Generated workflow diagram</text>
    <text x="115" y="303" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#6b7280">3 stages â€¢ 2 automations linked</text>
  </g>

  <!-- Typing indicator -->
  <g opacity="0" transform="translate(105,335)">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.2s"/>
    <rect x="0" y="0" width="70" height="28" rx="12" fill="#f0fdf4" stroke="#bbf7d0" stroke-opacity="0.6"/>
    <circle cx="18" cy="14" r="3" fill="#3cb879">
      <animate attributeName="opacity" from="0.3" to="1" dur="0.6s" repeatCount="indefinite" begin="2.3s"/>
