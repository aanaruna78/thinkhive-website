    <text x="462" y="248" font-family="Inter,system-ui,sans-serif" font-size="9" font-weight="600" fill="#1d4ed8">Setup alerts</text>
    <text x="462" y="264" font-family="Inter,system-ui,sans-serif" font-size="8" fill="#1e40af">Medium</text>
  </g>

