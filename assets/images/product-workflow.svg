<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" role="img" aria-label="AI workflow tools illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#0b2c53" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b2c53" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect x="40" y="40" width="720" height="440" rx="26" fill="url(#bg)" stroke="#e5e7eb"/>

  <g filter="url(#shadow)">
    <!-- chat panel -->
    <rect x="100" y="120" width="280" height="300" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="130" y="160" width="210" height="46" rx="16" fill="#f7f9fc" stroke="#e5e7eb"/>
    <rect x="130" y="220" width="180" height="40" rx="16" fill="#e0ebff"/>
    <rect x="130" y="272" width="220" height="46" rx="16" fill="#f7f9fc" stroke="#e5e7eb"/>
    <rect x="130" y="336" width="160" height="36" rx="16" fill="#dafaf0"/>

    <!-- workflow board -->
    <rect x="420" y="120" width="280" height="300" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="450" y="160" width="220" height="18" rx="9" fill="#e5e7eb"/>

    <rect x="450" y="200" width="90" height="160" rx="16" fill="#f7f9fc" stroke="#e5e7eb"/>
    <rect x="552" y="200" width="90" height="160" rx="16" fill="#f7f9fc" stroke="#e5e7eb"/>
    <rect x="654" y="200" width="16" height="160" rx="8" fill="#f7f9fc" stroke="#e5e7eb"/>

    <rect x="464" y="220" width="62" height="18" rx="9" fill="#e0ebff"/>
    <rect x="464" y="248" width="62" height="18" rx="9" fill="#dafaf0"/>

    <rect x="566" y="228" width="62" height="18" rx="9" fill="#dafaf0"/>
    <rect x="566" y="256" width="62" height="18" rx="9" fill="#e0ebff"/>
  </g>

  <!-- connector -->
  <g fill="none" stroke="#1a73e8" stroke-opacity="0.35" stroke-width="5" stroke-linecap="round">
    <path d="M385 270 C 405 270, 405 270, 420 270"/>
    <path d="M385 300 C 405 300, 405 300, 420 300"/>
  </g>

  <g>
    <circle cx="392" cy="270" r="7" fill="#1a73e8" fill-opacity="0.8"/>
    <circle cx="392" cy="300" r="7" fill="#3cb879" fill-opacity="0.8"/>
  </g>
</svg>
