    <text x="165" y="182" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#6b7280">and create task board</text>
  </g>

  <!-- AI response 1 -->
  <g opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="1s"/>
    <rect x="100" y="205" width="230" height="50" rx="14" fill="#f7f9fc" stroke="#e5e7eb" stroke-opacity="0.4"/>
    <text x="115" y="224" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#374151">âœ“ Created 3 tasks from data</text>
    <text x="115" y="240" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#6b7280">Auto-prioritized by impact score</text>
  </g>

  <!-- AI response 2 -->
