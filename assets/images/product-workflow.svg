<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" role="img" aria-label="AI workflow tools illustration">
  <defs>
    <linearGradient id="wfBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#0b2c53" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="wfAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8"/><stop offset="1" stop-color="#3cb879"/>
    </linearGradient>
    <filter id="wfShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#0b2c53" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="40" y="40" width="720" height="440" rx="26" fill="url(#wfBg)" stroke="#e5e7eb" stroke-opacity="0.4"/>

  <!-- AI Chat Panel -->
