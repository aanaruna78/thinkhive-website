    <text x="562" y="192" font-family="Inter,system-ui,sans-serif" font-size="9" font-weight="600" fill="#15803d">Train model</text>
    <rect x="562" y="200" width="60" height="5" rx="2.5" fill="#e5e7eb"/>
    <rect x="562" y="200" width="0" height="5" rx="2.5" fill="#22c55e">
      <animate attributeName="width" from="0" to="42" dur="2s" fill="freeze" begin="2s"/>
    </rect>
    <text x="562" y="222" font-family="Inter,system-ui,sans-serif" font-size="8" fill="#6b7280">70% complete</text>
  </g>

  <!-- Done cards -->
  <g opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.8s"/>
    <rect x="648" y="172" width="60" height="38" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-opacity="0.4"/>
    <text x="658" y="196" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#22c55e">âœ“ ETL</text>
  </g>
  <g opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2s"/>
    <rect x="648" y="218" width="60" height="38" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-opacity="0.4"/>
    <text x="658" y="242" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#22c55e">âœ“ Schema</text>
  </g>

  <!-- Automation bar -->
  <g opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="2.3s"/>
    <rect x="450" y="315" width="250" height="42" rx="12" fill="#f7f9fc" stroke="#e5e7eb" stroke-opacity="0.4"/>
    <text x="468" y="340" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="600" fill="#0b2c53">âš¡ 2 Automations Active</text>
    <circle cx="680" cy="336" r="5" fill="#22c55e">
      <animate attributeName="opacity" from="1" to="0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Stats footer -->
  <g opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.5s"/>
    <rect x="450" y="365" width="250" height="36" rx="10" fill="transparent"/>
    <text x="460" y="388" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#6b7280">Tasks: 5 â€¢ Sprint: Week 2 â€¢ Velocity: â†‘23%</text>
  </g>
</svg>
