<svg width="320" height="90" viewBox="0 0 320 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#11C5C6"/>
      <stop offset="100%" stop-color="#0A8EA0"/>
    </linearGradient>
    <linearGradient id="logoShine" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Shield with subtle pulse -->
  <path d="M40 5 L70 20 L60 65 L40 80 L20 65 L10 20 Z" fill="url(#logoGrad)">
    <animate attributeName="opacity" from="0.85" to="1" dur="3s" repeatCount="indefinite"/>
  </path>
  <!-- Shield shine overlay -->
  <path d="M40 5 L70 20 L60 65 L40 80 L20 65 L10 20 Z" fill="url(#logoShine)" opacity="0.6"/>

  <!-- ThinkHive Labs Text -->
  <text x="95" y="40" font-family="Inter, Sans-serif" font-size="32" font-weight="700" fill="#0A0A0A">ThinkHive</text>
  <text x="95" y="68" font-family="Inter, Sans-serif" font-size="24" font-weight="300" fill="#0A0A0A" opacity="0.7">Labs</text>
</svg>
