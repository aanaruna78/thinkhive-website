<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" role="img" aria-label="Delivery process flow illustration">
  <defs>
    <linearGradient id="track" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.65"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#0b2c53" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect x="30" y="30" width="840" height="260" rx="26" fill="#ffffff" stroke="#e5e7eb"/>

  <path d="M120 170H780" stroke="#e5e7eb" stroke-width="12" stroke-linecap="round"/>
  <path d="M120 170H650" stroke="url(#track)" stroke-width="12" stroke-linecap="round"/>

  <g filter="url(#shadow)">
    <circle cx="120" cy="170" r="22" fill="#1a73e8" fill-opacity="0.90"/>
    <circle cx="330" cy="170" r="22" fill="#1a73e8" fill-opacity="0.75"/>
    <circle cx="500" cy="170" r="22" fill="#3cb879" fill-opacity="0.78"/>
    <circle cx="650" cy="170" r="22" fill="#3cb879" fill-opacity="0.90"/>
    <circle cx="780" cy="170" r="18" fill="#94a3b8" fill-opacity="0.70"/>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Arial" fill="#0b2c53" fill-opacity="0.85">
    <text x="92" y="105" font-size="16" font-weight="700">Discovery</text>
    <text x="298" y="105" font-size="16" font-weight="700">Design</text>
    <text x="474" y="105" font-size="16" font-weight="700">Build</text>
    <text x="616" y="105" font-size="16" font-weight="700">Deploy</text>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Arial" fill="#6b7280" font-size="13" font-weight="600">
    <text x="88" y="235">Week 1</text>
    <text x="303" y="235">Week 2</text>
    <text x="472" y="235">Week 3</text>
    <text x="622" y="235">Week 4</text>
    <text x="766" y="235">+</text>
  </g>
</svg>
