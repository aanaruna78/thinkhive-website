<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" role="img" aria-label="3–4 week delivery sprint timeline">
  <defs>
    <linearGradient id="track" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.08"/>
      <stop offset="1" stop-color="transparent"/>
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0b2c53" flood-opacity="0.08"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" rx="22" fill="#ffffff"/>
  <rect x="20" y="20" width="860" height="240" rx="18" fill="url(#glow1)" stroke="#e5e7eb" stroke-opacity="0.5"/>

  <!-- Track -->
  <path d="M100 155 H800" stroke="#e5e7eb" stroke-width="6" stroke-linecap="round"/>
  <!-- Animated progress line -->
  <path d="M100 155 H710" stroke="url(#track)" stroke-width="6" stroke-linecap="round" stroke-dasharray="610" stroke-dashoffset="610">
    <animate attributeName="stroke-dashoffset" from="610" to="0" dur="2s" fill="freeze" begin="0.3s"/>
  </path>

  <!-- Week 1: Scope -->
  <g filter="url(#softShadow)">
    <circle cx="100" cy="155" r="0" fill="#1a73e8">
      <animate attributeName="r" from="0" to="24" dur="0.4s" fill="freeze" begin="0.5s"/>
    </circle>
    <!-- Magnifier icon -->
    <g opacity="0" transform="translate(100,155)">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="0.8s"/>
      <circle cx="-3" cy="-3" r="6" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="2" y1="2" x2="7" y2="7" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  <text x="100" y="100" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="15" font-weight="700" fill="#0b2c53" opacity="0">
    Scope<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="0.5s"/>
  </text>
  <text x="100" y="205" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6b7280" opacity="0">
    Week 1<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="0.6s"/>
  </text>

  <!-- Week 2: Design -->
  <g filter="url(#softShadow)">
    <circle cx="305" cy="155" r="0" fill="#2563eb">
      <animate attributeName="r" from="0" to="24" dur="0.4s" fill="freeze" begin="1s"/>
    </circle>
    <!-- Pencil icon -->
    <g opacity="0" transform="translate(305,155)">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s"/>
      <path d="M-6 6 L5-5 L8-2 L-3 9Z" fill="none" stroke="#fff" stroke-width="1.8" stroke-linejoin="round"/>
      <line x1="-6" y1="9" x2="2" y2="9" stroke="#fff" stroke-width="1.8" stroke-linecap="round"/>
    </g>
  </g>
  <text x="305" y="100" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="15" font-weight="700" fill="#0b2c53" opacity="0">
    Design<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/>
  </text>
  <text x="305" y="205" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6b7280" opacity="0">
    Week 2<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.1s"/>
  </text>

  <!-- Week 3: Build -->
  <g filter="url(#softShadow)">
    <circle cx="510" cy="155" r="0" fill="#3cb879">
      <animate attributeName="r" from="0" to="24" dur="0.4s" fill="freeze" begin="1.5s"/>
    </circle>
    <!-- Code icon -->
    <g opacity="0" transform="translate(510,155)">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.8s"/>
      <polyline points="-7,-4 -11,0 -7,4" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <polyline points="7,-4 11,0 7,4" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="2" y1="-6" x2="-2" y2="6" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  <text x="510" y="100" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="15" font-weight="700" fill="#0b2c53" opacity="0">
    Build<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.5s"/>
  </text>
  <text x="510" y="205" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6b7280" opacity="0">
    Week 3<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.6s"/>
  </text>

  <!-- Week 4: Go-Live -->
  <g filter="url(#softShadow)">
    <circle cx="710" cy="155" r="0" fill="#22c55e">
      <animate attributeName="r" from="0" to="28" dur="0.5s" fill="freeze" begin="2s"/>
    </circle>
    <!-- Rocket icon -->
    <g opacity="0" transform="translate(710,155)">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.3s"/>
      <path d="M0-10 C4-6 6 0 4 6 L0 4 L-4 6 C-6 0 -4-6 0-10Z" fill="#fff"/>
      <line x1="-5" y1="8" x2="-8" y2="11" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="5" y1="8" x2="8" y2="11" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <!-- Pulse ring -->
    <circle cx="710" cy="155" r="28" fill="none" stroke="#22c55e" stroke-width="2" opacity="0">
      <animate attributeName="opacity" from="0.6" to="0" dur="1.5s" repeatCount="indefinite" begin="2.5s"/>
      <animate attributeName="r" from="28" to="44" dur="1.5s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
  </g>
  <text x="710" y="100" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="15" font-weight="700" fill="#22c55e" opacity="0">
    Go‑Live<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2s"/>
  </text>
  <text x="710" y="205" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6b7280" opacity="0">
    Week 4<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.1s"/>
  </text>

  <!-- Evolve marker -->
  <circle cx="820" cy="155" r="12" fill="#94a3b8" fill-opacity="0.4" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.5s"/>
  </circle>
  <text x="820" y="205" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="11" fill="#94a3b8" opacity="0">
    Evolve<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.6s"/>
  </text>

  <!-- Bottom tagline -->
  <text x="450" y="250" text-anchor="middle" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="600" fill="#0b2c53" fill-opacity="0.5" opacity="0">
    Production-ready in 3–4 weeks · Cloud or On-prem
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze" begin="2.8s"/>
  </text>
</svg>
