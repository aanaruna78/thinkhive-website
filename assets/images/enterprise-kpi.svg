<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-label="KPI impact snapshot">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#0b2c53" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect x="30" y="30" width="840" height="200" rx="26" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="60" y="60" width="780" height="140" rx="20" fill="url(#bg)" stroke="#e5e7eb"/>

  <g filter="url(#shadow)">
    <rect x="105" y="85" width="220" height="90" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="340" y="85" width="220" height="90" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="575" y="85" width="250" height="90" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <!-- mini gauges/bars -->
  <g>
    <rect x="130" y="115" width="170" height="12" rx="8" fill="#e5e7eb"/>
    <rect x="130" y="115" width="112" height="12" rx="8" fill="#1a73e8" fill-opacity="0.40"/>
    <rect x="130" y="140" width="150" height="10" rx="7" fill="#e5e7eb"/>
    <rect x="130" y="140" width="96" height="10" rx="7" fill="#3cb879" fill-opacity="0.40"/>

    <rect x="365" y="115" width="170" height="12" rx="8" fill="#e5e7eb"/>
    <rect x="365" y="115" width="132" height="12" rx="8" fill="#3cb879" fill-opacity="0.42"/>
    <rect x="365" y="140" width="150" height="10" rx="7" fill="#e5e7eb"/>
    <rect x="365" y="140" width="84" height="10" rx="7" fill="#1a73e8" fill-opacity="0.36"/>

    <path d="M600 148c25-28 44 6 66-14s32 0 54-18" fill="none" stroke="#3cb879" stroke-opacity="0.65" stroke-width="4" stroke-linecap="round"/>
    <circle cx="600" cy="148" r="6" fill="#1a73e8" fill-opacity="0.70"/>
    <circle cx="666" cy="134" r="6" fill="#3cb879" fill-opacity="0.80"/>
    <circle cx="720" cy="116" r="6" fill="#3cb879" fill-opacity="0.80"/>
  </g>
