<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" role="img" aria-label="KPI impact snapshot">
  <defs>
    <linearGradient id="kpiBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8"/><stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3cb879"/><stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8"/><stop offset="1" stop-color="#3cb879"/>
    </linearGradient>
    <filter id="kpiShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b2c53" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" rx="22" fill="#ffffff"/>
  <rect x="20" y="20" width="860" height="260" rx="18" fill="url(#kpiBg)"/>

  <!-- Card 1: Cycle Efficiency -->
  <g filter="url(#kpiShadow)">
    <rect x="50" y="55" width="250" height="190" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.6"/>
  </g>
  <text x="80" y="90" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">Cycle Efficiency</text>
  <!-- Animated bar -->
  <rect x="80" y="110" width="190" height="12" rx="6" fill="#e5e7eb"/>
  <rect x="80" y="110" width="0" height="12" rx="6" fill="url(#bar1)" opacity="0.7">
    <animate attributeName="width" from="0" to="155" dur="1.2s" fill="freeze" begin="0.5s"/>
  </rect>
  <text x="80" y="145" font-family="Inter,system-ui,sans-serif" font-size="11" fill="#6b7280">Lead time reduction</text>
  <!-- Second bar -->
  <rect x="80" y="160" width="190" height="12" rx="6" fill="#e5e7eb"/>
  <rect x="80" y="160" width="0" height="12" rx="6" fill="url(#bar2)" opacity="0.7">
    <animate attributeName="width" from="0" to="130" dur="1.2s" fill="freeze" begin="0.7s"/>
  </rect>
  <text x="80" y="195" font-family="Inter,system-ui,sans-serif" font-size="11" fill="#6b7280">Scan completion rate</text>
  <!-- Percentage -->
  <text x="245" y="228" text-anchor="end" font-family="Inter,system-ui,sans-serif" font-size="22" font-weight="800" fill="#1a73e8" opacity="0">
    82%<animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="1.2s"/>
  </text>

  <!-- Card 2: Signal Quality -->
  <g filter="url(#kpiShadow)">
    <rect x="325" y="55" width="250" height="190" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.6"/>
  </g>
  <text x="355" y="90" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">Signal Quality</text>
  <!-- Animated bar -->
  <rect x="355" y="110" width="190" height="12" rx="6" fill="#e5e7eb"/>
  <rect x="355" y="110" width="0" height="12" rx="6" fill="url(#bar2)" opacity="0.7">
    <animate attributeName="width" from="0" to="170" dur="1.2s" fill="freeze" begin="0.6s"/>
  </rect>
  <text x="355" y="145" font-family="Inter,system-ui,sans-serif" font-size="11" fill="#6b7280">Directional accuracy</text>
  <rect x="355" y="160" width="190" height="12" rx="6" fill="#e5e7eb"/>
  <rect x="355" y="160" width="0" height="12" rx="6" fill="url(#bar1)" opacity="0.7">
    <animate attributeName="width" from="0" to="100" dur="1.2s" fill="freeze" begin="0.8s"/>
  </rect>
  <text x="355" y="195" font-family="Inter,system-ui,sans-serif" font-size="11" fill="#6b7280">False positive reduction</text>
  <text x="520" y="228" text-anchor="end" font-family="Inter,system-ui,sans-serif" font-size="22" font-weight="800" fill="#3cb879" opacity="0">
    91%<animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="1.3s"/>
  </text>

  <!-- Card 3: Trend Chart -->
  <g filter="url(#kpiShadow)">
    <rect x="600" y="55" width="250" height="190" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.6"/>
  </g>
  <text x="630" y="90" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">Productivity Uplift</text>
  <!-- Animated trend line -->
  <path d="M630 200 C660 180,680 195,700 170 S740 140,760 130 S790 110,810 100" fill="none" stroke="url(#lineGrad)" stroke-width="3" stroke-linecap="round" stroke-dasharray="200" stroke-dashoffset="200">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1.5s" fill="freeze" begin="0.8s"/>
  </path>
  <!-- Data points -->
  <circle cx="630" cy="200" r="5" fill="#1a73e8" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/>
  </circle>
  <circle cx="700" cy="170" r="5" fill="#2563eb" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s"/>
  </circle>
  <circle cx="760" cy="130" r="5" fill="#3cb879" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.6s"/>
  </circle>
  <circle cx="810" cy="100" r="6" fill="#22c55e" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.8s"/>
  </circle>
  <!-- Arrow up -->
  <g opacity="0" transform="translate(810,100)">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2s"/>
    <path d="M12-8 L12-20 L8-16 M12-20 L16-16" stroke="#22c55e" stroke-width="2" stroke-linecap="round" fill="none"/>
    <text x="6" y="-22" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="700" fill="#22c55e">3x</text>
  </g>
</svg>
