<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" role="img" aria-label="Engineering and AI services stack illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#0b2c53" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect x="30" y="30" width="840" height="260" rx="26" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="60" y="60" width="780" height="200" rx="20" fill="url(#bg)" stroke="#e5e7eb"/>

  <!-- layers -->
  <g filter="url(#shadow)">
    <rect x="110" y="95" width="250" height="60" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="110" y="165" width="320" height="60" rx="18" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="450" y="95" width="330" height="130" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
  </g>

  <!-- left cards content -->
  <g>
    <rect x="135" y="116" width="170" height="14" rx="7" fill="#e0ebff"/>
    <rect x="135" y="188" width="210" height="14" rx="7" fill="#dafaf0"/>
    <rect x="135" y="210" width="150" height="10" rx="6" fill="#e5e7eb"/>

    <circle cx="324" cy="126" r="10" fill="#1a73e8" fill-opacity="0.75"/>
    <circle cx="360" cy="196" r="10" fill="#3cb879" fill-opacity="0.75"/>
  </g>

  <!-- right big card: cloud + analytics + gear -->
  <g opacity="0.95">
    <!-- cloud -->
    <path d="M530 155c0-18 15-33 33-33 10 0 20 5 26 13 3-1 7-2 11-2 16 0 29 13 29 29 0 16-13 29-29 29H548c-16 0-29-13-29-29 0-4 1-7 2-10z" fill="#e0ebff"/>
    <path d="M530 155c0-18 15-33 33-33 10 0 20 5 26 13 3-1 7-2 11-2 16 0 29 13 29 29 0 16-13 29-29 29H548c-16 0-29-13-29-29 0-4 1-7 2-10z" fill="none" stroke="#1a73e8" stroke-opacity="0.25" stroke-width="3"/>

    <!-- chart -->
    <rect x="640" y="125" width="110" height="70" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
    <path d="M655 180c15-18 26 2 38-12s18-2 30-16" fill="none" stroke="#3cb879" stroke-opacity="0.75" stroke-width="4" stroke-linecap="round"/>
    <circle cx="655" cy="180" r="5" fill="#3cb879"/>
    <circle cx="693" cy="168" r="5" fill="#1a73e8"/>
    <circle cx="723" cy="152" r="5" fill="#3cb879"/>

    <!-- gear -->
    <g transform="translate(595 202)">
      <circle cx="0" cy="0" r="16" fill="#dafaf0"/>
      <circle cx="0" cy="0" r="8" fill="#ffffff" stroke="#3cb879" stroke-opacity="0.35" stroke-width="3"/>
      <path d="M0-26v8M0 18v8M-26 0h8M18 0h8M-18-18l6 6M12 12l6 6M-18 18l6-6M12-12l6-6" stroke="#3cb879" stroke-opacity="0.35" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>
