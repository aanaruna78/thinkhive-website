<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" role="img" aria-label="Engineering and AI services stack illustration">
  <defs>
    <linearGradient id="ssBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a73e8" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="ssAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1a73e8"/><stop offset="1" stop-color="#3cb879"/>
    </linearGradient>
    <filter id="ssShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0b2c53" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect x="30" y="20" width="840" height="280" rx="22" fill="url(#ssBg)" stroke="#e5e7eb" stroke-opacity="0.4"/>

  <!-- Layer 1: Platform & Cloud -->
  <g filter="url(#ssShadow)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="0.3s"/>
    <rect x="80" y="55" width="250" height="80" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.5"/>
    <text x="105" y="85" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">Cloud &amp; Platform</text>
    <text x="105" y="105" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">Azure • AWS • Kubernetes • Docker</text>
    <!-- Cloud icon -->
    <path d="M280 75c0-10 8-18 18-18 6 0 11 3 14 7 2-1 4-1 6-1 9 0 16 7 16 16s-7 16-16 16h-24c-9 0-16-7-16-16 0-2 0-4 1-5z" fill="#e0ebff" stroke="#1a73e8" stroke-opacity="0.25" stroke-width="1.5">
      <animate attributeName="opacity" from="0.5" to="1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Layer 2: Engineering Services -->
  <g filter="url(#ssShadow)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="0.6s"/>
    <rect x="80" y="150" width="320" height="80" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.5"/>
    <text x="105" y="180" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">Full-Stack Engineering</text>
    <text x="105" y="200" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280">Python • .NET • React • Qt/QML • PostgreSQL</text>
    <!-- Tech pills -->
    <g transform="translate(105,210)">
      <rect x="0" y="0" width="42" height="16" rx="8" fill="#e0ebff" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/>
      </rect>
      <text x="8" y="11" font-family="Inter,system-ui,sans-serif" font-size="8" font-weight="600" fill="#1a73e8" opacity="0">
        API<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s"/>
      </text>
      <rect x="50" y="0" width="42" height="16" rx="8" fill="#dafaf0" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.1s"/>
      </rect>
      <text x="58" y="11" font-family="Inter,system-ui,sans-serif" font-size="8" font-weight="600" fill="#16a34a" opacity="0">
        Web<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.1s"/>
      </text>
      <rect x="100" y="0" width="66" height="16" rx="8" fill="#fff7ed" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.2s"/>
      </rect>
      <text x="108" y="11" font-family="Inter,system-ui,sans-serif" font-size="8" font-weight="600" fill="#c2410c" opacity="0">
        Desktop<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.2s"/>
      </text>
    </g>
  </g>

  <!-- Right panel: AI + Analytics -->
  <g filter="url(#ssShadow)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="0.9s"/>
    <rect x="440" y="55" width="360" height="175" rx="18" fill="#ffffff" stroke="#e5e7eb" stroke-opacity="0.5"/>
    <text x="470" y="85" font-family="Inter,system-ui,sans-serif" font-size="13" font-weight="700" fill="#0b2c53">AI &amp; Analytics Engine</text>

    <!-- Mini chart with animation -->
    <rect x="470" y="100" width="150" height="80" rx="12" fill="#f7f9fc" stroke="#e5e7eb" stroke-opacity="0.4"/>
    <path d="M485 165 L505 145 L525 155 L545 130 L565 140 L585 118 L605 125" fill="none" stroke="url(#ssAccent)" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="150" stroke-dashoffset="150">
      <animate attributeName="stroke-dashoffset" from="150" to="0" dur="1.5s" fill="freeze" begin="1.3s"/>
    </path>
    <circle cx="605" cy="125" r="4" fill="#3cb879" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.5s"/>
    </circle>
    <circle cx="605" cy="125" r="4" fill="none" stroke="#3cb879" stroke-width="1" opacity="0">
      <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite" begin="2.8s"/>
      <animate attributeName="r" from="4" to="12" dur="1.5s" repeatCount="indefinite" begin="2.8s"/>
    </circle>

    <!-- AI capabilities list -->
    <g transform="translate(650,105)">
      <text x="0" y="12" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280" opacity="0">
        ✦ ML Models<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.5s"/>
      </text>
      <text x="0" y="30" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280" opacity="0">
        ✦ NLP Pipeline<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.7s"/>
      </text>
      <text x="0" y="48" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280" opacity="0">
        ✦ Computer Vision<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.9s"/>
      </text>
      <text x="0" y="66" font-family="Inter,system-ui,sans-serif" font-size="10" fill="#6b7280" opacity="0">
        ✦ TensorFlow / ONNX<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.1s"/>
      </text>
    </g>

    <!-- Spinning gear -->
    <g transform="translate(490,205)">
      <circle cx="0" cy="0" r="18" fill="#dafaf0" opacity="0.8"/>
      <circle cx="0" cy="0" r="9" fill="#ffffff" stroke="#3cb879" stroke-opacity="0.4" stroke-width="2"/>
      <g stroke="#3cb879" stroke-opacity="0.4" stroke-width="2.5" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="12s" repeatCount="indefinite"/>
        <line x1="0" y1="-24" x2="0" y2="-15"/>
        <line x1="0" y1="15" x2="0" y2="24"/>
        <line x1="-24" y1="0" x2="-15" y2="0"/>
        <line x1="15" y1="0" x2="24" y2="0"/>
        <line x1="-17" y1="-17" x2="-11" y2="-11"/>
        <line x1="11" y1="11" x2="17" y2="17"/>
        <line x1="-17" y1="17" x2="-11" y2="11"/>
        <line x1="11" y1="-11" x2="17" y2="-17"/>
      </g>
    </g>

    <!-- DevOps label -->
    <text x="525" y="210" font-family="Inter,system-ui,sans-serif" font-size="11" font-weight="600" fill="#0b2c53" opacity="0">
      CI/CD &amp; DevOps<animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2s"/>
    </text>
  </g>

  <!-- Connecting dashed lines between layers -->
  <g fill="none" stroke="url(#ssAccent)" stroke-opacity="0.2" stroke-width="1.5" stroke-dasharray="5 4">
    <path d="M330 95 L440 95">
      <animate attributeName="stroke-dashoffset" from="0" to="-18" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M400 190 L440 160">
      <animate attributeName="stroke-dashoffset" from="0" to="-18" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bottom bar: status -->
  <g opacity="0"><animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="2.3s"/>
    <rect x="440" y="250" width="360" height="34" rx="10" fill="#f7f9fc" stroke="#e5e7eb" stroke-opacity="0.3"/>
    <text x="460" y="272" font-family="Inter,system-ui,sans-serif" font-size="10" font-weight="600" fill="#0b2c53">Production-Grade Stack</text>
    <circle cx="628" cy="267" r="4" fill="#22c55e">
      <animate attributeName="opacity" from="1" to="0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="640" y="272" font-family="Inter,system-ui,sans-serif" font-size="9" fill="#6b7280">All systems operational</text>
  </g>
</svg>
