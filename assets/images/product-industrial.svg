<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" role="img" aria-label="Industrial edge AI illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b2c53" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#3cb879" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b2c53" flood-opacity="0.10"/>
    </filter>
  </defs>

  <rect x="40" y="40" width="720" height="440" rx="26" fill="url(#bg)" stroke="#e5e7eb"/>

  <g filter="url(#shadow)">
    <!-- edge gateway -->
    <rect x="105" y="165" width="210" height="210" rx="22" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="135" y="205" width="150" height="18" rx="9" fill="#e5e7eb"/>
    <rect x="135" y="238" width="110" height="12" rx="7" fill="#e5e7eb"/>
    <rect x="135" y="262" width="150" height="12" rx="7" fill="#e5e7eb"/>
    <circle cx="148" cy="315" r="7" fill="#3cb879"/>
    <circle cx="172" cy="315" r="7" fill="#1a73e8"/>
    <circle cx="196" cy="315" r="7" fill="#94a3b8"/>

    <!-- machine -->
    <rect x="360" y="130" width="330" height="280" rx="24" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="395" y="170" width="260" height="50" rx="14" fill="#e0ebff"/>
    <rect x="395" y="238" width="260" height="92" rx="18" fill="#f7f9fc" stroke="#e5e7eb"/>
    <rect x="395" y="350" width="160" height="28" rx="12" fill="#dafaf0"/>
  </g>

  <!-- telemetry lines -->
  <g fill="none" stroke="#1a73e8" stroke-opacity="0.35" stroke-width="4" stroke-linecap="round">
    <path d="M315 245 C 340 245, 335 245, 360 245"/>
    <path d="M315 290 C 340 290, 335 290, 360 290"/>
    <path d="M315 335 C 340 335, 335 335, 360 335"/>
  </g>

  <!-- anomaly pulse -->
  <g>
    <circle cx="605" cy="194" r="10" fill="#3cb879" fill-opacity="0.85"/>
    <circle cx="605" cy="194" r="24" fill="none" stroke="#3cb879" stroke-opacity="0.35" stroke-width="4"/>
    <circle cx="605" cy="194" r="42" fill="none" stroke="#3cb879" stroke-opacity="0.20" stroke-width="3"/>
  </g>
</svg>
